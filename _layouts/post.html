{% include head.html %}

  
  
  <body>
    {% include cartiglio.html %}

 


    <article class="containerprogetto">


      <img class="immaginesingolaprogetto" src="{{ page.picture }}" alt="Photo of a {{ page.title | downcase }}">
      <img class="immaginesingolaprogetto" src="{{ page.picture2 }}" alt="Photo of a {{ page.title | downcase }}">
  
  
    <h1> {{ page.title }}</h1>
  
    <div class="animal-class {{ progetto.class | downcase }}">
      {{ progetto.class }}
    </div>
  
    <div class="animal-family {{ page.class | downcase }}">
      {{ page.class }}
    </div>
  
    <div>
      {{ content }}
    </div>
  
  </article>






















  <div id="successivo" style="display: none;">
    <ul class="listalavori">
      {% for post in site.posts %}
        <li class="progettosingolo">
          <img class="progetto" src="{{ post.img }}"/>

          <a href="{{ post.url }}">{{ post.title }}</a>

<!--           <a href="{{ post.url }}" id="myBtn">{{ post.title }}</a> -->        </li>
      {% endfor %}
    </ul>
  </div>

  <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
</body>
